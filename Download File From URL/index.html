<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File From URL</title>
    <style>
        body{
            background-color: darkgrey;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input{
            margin: 10px;
            padding: 10px 30px;
            border-radius: 5px;
        }
        button{
            padding: 10px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <img src="" alt="">
    <input type="text" placeholder="Enter your file url here...">
    <button class="dow">Download File</button>
    <script>
        const input = document.querySelector("input");
        const downloadbtn = document.querySelector(".dow");

        downloadbtn.addEventListener("click" ,async()=>{
            try {
                const respone = await fetch (input.value);
            const file = await respone.blob();
            const link = document.createElement("a");
            link.href = URL.createObjectURL(file);
            link.download = `${input.value}_QRCode.jpg`
            link.click();
            }catch{
                alert("Filed to download the file")
            }
           
        })
    </script>
</body>
</html>
