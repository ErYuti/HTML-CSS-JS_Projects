<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calBody">
        <div class="calHead">
            <input type="text" id="display" readonly>
            <p>@yutimeher</p>
        </div>
        <div class="calButton">
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'1';document.querySelector('#display').value= currentDisplay;">1</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'2';document.querySelector('#display').value= currentDisplay;">2</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'3';document.querySelector('#display').value= currentDisplay;">3</button>
                <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'+';document.querySelector('#display').value= currentDisplay;">+</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'-';document.querySelector('#display').value= currentDisplay;">-</button>
                <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'4';document.querySelector('#display').value= currentDisplay;">4</button>
                <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'5';document.querySelector('#display').value= currentDisplay;">5</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'6';document.querySelector('#display').value= currentDisplay;">6</button>
                <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'*';document.querySelector('#display').value= currentDisplay;">*</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'/';document.querySelector('#display').value= currentDisplay;">/</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'7';document.querySelector('#display').value= currentDisplay;">7</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'8';document.querySelector('#display').value= currentDisplay;">8</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'9';document.querySelector('#display').value= currentDisplay;">9</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'%';document.querySelector('#display').value= currentDisplay;">%</button>
            <button class="button-cal"
                onclick="currentDisplay = eval(currentDisplay);document.querySelector('#display').value= currentDisplay;">=</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'0';document.querySelector('#display').value= currentDisplay;">0</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'00';document.querySelector('#display').value= currentDisplay;">00</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'.';document.querySelector('#display').value= currentDisplay;">.</button>
            <button class="button-cal"
                onclick="currentDisplay ='';document.querySelector('#display').value= currentDisplay;">C</button>
            <button class="button-cal"
                onclick="currentDisplay = currentDisplay+'';document.querySelector('#display').value= currentDisplay;"
                style="font-size: 5px;">ON/OFF</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
